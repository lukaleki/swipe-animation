<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/985fcf00b3.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <title>Document</title>
</head>
<body>
 <div class="card-swiper">

  <div class="card-groups">
   <div class="card-group" data-status="active" data-index="0"> 
        <div class="little-card card"></div>

        <div class="big-card card"></div>
        
        <div class="little-card card"></div>
        
        <div class="big-card card"></div>
        
        <div class="little-card card"></div>
        
        <div class="big-card card"></div>        
        
        <div class="little-card card"></div>
        
        <div class="big-card card"></div>
    </div>

    <div class="card-group" data-status="unknown" data-index="1"> 
        <div class="little-card card"></div>

        <div class="big-card card"></div>
        
        <div class="little-card card"></div>
        
        <div class="big-card card"></div>
        
        <div class="little-card card"></div>
        
        <div class="big-card card"></div>        
        
        <div class="little-card card"></div>
        
        <div class="big-card card"></div>
    </div>

    <div class="card-group" data-status="unknown" data-index="2"> 
        <div class="little-card card"></div>

        <div class="big-card card"></div>
        
        <div class="little-card card"></div>
        
        <div class="big-card card"></div>
        
        <div class="little-card card"></div>
        
        <div class="big-card card"></div>        
        
        <div class="little-card card"></div>
        
        <div class="big-card card"></div>
 
   </div>
  </div>

   <div class="card-swiper-buttons">
    <button id="hate-button">
        <i class="fa-solid fa-x" onclick="handleHateClick()"></i>
    </button>
    <button id="love-button" onclick="handleLoveClick()">
        <i class="fa-solid fa-heart"></i>
    </button>
   </div>
  
 </div>


</body>
</html>
